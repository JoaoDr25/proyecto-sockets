<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo Ticket</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container text-center mt-5 border-black">
    <table>
        <tr>
            <td>
                <span id="lblNuevoTicket">Ticket __</span>
            </td>
        </tr>
        <tr>
            <td>
                <h4 class="mb-3">INGRESAR DATOS</h4>
            </td>
        </tr>
        <tr>
            <td>
                <label for="inputNombre" class="form-label">Nombre Completo</label>
                    <input id="inputNombre" type="text" class="form-control mb-2 input-narrow" required />
            </td>
        </tr>
        <tr>
            <td>
                    <label for="inputId" class="form-label w-auto d-inline-block">Número de identificación</label>
                    <input id="inputId" type="text" class="form-control mb-2 input-narrow" required />
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-secondary btn-lg">
                    Generar Nuevo Ticket
                </button>
            </td>
        </tr>
    </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/nuevo-ticket.js"></script>
</body>
</html>
